<div nz-row nz nzAlign="middle">
  <div class="logo cursor-pointer" nz-col nzSpan="6">
    <img src="/assets/images/logo/HNT_Sport_Logo.png" alt="" srcset="" />
  </div>
  <div nz-col nzSpan="8">
    <nz-input-group [nzSuffix]="suffixIconSearch" style="font-size: 20px">
      <input type="text" nz-input class="p-2" placeholder="Search" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>
  <div nz-col nzSpan="2">
    <button class="ml-3" nz-button nzType="primary" style="height: 46px">
      <div style="font-size: 16px" class="font-bold">Tìm kiếm</div>
    </button>
  </div>
  <div nz-col nzSpan="7">
    <div class="action font-medium" style="font-size: 18px">
      <div class="sign-in" style="overflow-wrap: anywhere">
        <ng-container>
          <span
            nz-icon
            nzType="user"
            nzTheme="outline"
            style="overflow-wrap: anywhere; font-size: 27px; margin-left: 20px"
          ></span>
        </ng-container>
        <ng-template #logged>
          <span
            nz-icon
            nzType="user"
            nzTheme="outline"
            class="mr-2"
            style="font-size: 27px"
          ></span>
          {{ "Đăng nhập" | uppercase }}
        </ng-template>
      </div>
      <div class="shopping-card ml-2">
        <nz-badge style="font-size: 27px">
          <span
            nz-icon
            nzType="shopping-cart"
            nzTheme="outline"
            class="mr-2"
          ></span>
        </nz-badge>
        <span class="ml-2">GIỎ HÀNG</span>
      </div>
    </div>
  </div>
</div>
