<div>
    <div class="container" id="main-container">

        <!-- Get List -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CATEGORY NAME</th>
                    <th>CATEGORY CODE</th>
                </tr>
            </thead>
            <tbody *ngFor="let category of detailCategoryService.listCategory | async">
                <tr>
                    <td>{{category.id}}</td>
                    <td>{{category.categoryName}}</td>
                    <td>{{category.categoryCode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
